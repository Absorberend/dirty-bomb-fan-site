        <section class="contact_form">
            <form action="" method="get" id="formulier" class="form_grid">
                <h1>Feel free to leave me a message.</h1>
                <label for="naam" class="naam_label">Name:</label>
                <input name="naam" id="naam" required>
                <label for="telnr" class="telnr_label">Tel. number:</label>

                <label for="email" class="email_label">E-mail:</label>

                <label for="opmerkingen" class="opmerkingen_label">Message:</label>
                <label for="skill_level" class="skill_label">Skill level:</label>
                <input id="skill_level" type="range" min="1" max="10" step="1" name="skill_level">
                <div class="skill_span">Level:&#160;<span class="waarde"></span></div>
                <textarea rows="10" name="opmerkingen" id="opmerkingen" required></textarea>
                <button type="submit" class="button1">Send message</button>
            </form>
        </section>
        <script>
            const slider = document.getElementById('skill_level');
            const waarde = document.querySelector('.waarde');
            slider.addEventListener("input", () => {
            waarde.innerHTML = slider.value;

            waarde.innerHTML = slider.value;
